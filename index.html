<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Flavors</title>
  </head>
  <body>
    <h1>Favorite Flavors</h1>
    <div class="container">
      <form id="user">
        <div class="form-group">
          <label for="flavor1">1st flavor</label>
          <input type="text" id="flavor1" class="form-control">
        </div>
        <div class="form-group">
          <label for="flavor2">2nd flavor</label>
          <input type="text" id="flavor2" class="form-control">
        </div>
        <div class="form-group">
          <label for="flavor3">3rd flavor</label>
          <input type="text" id="flavor3" class="form-control">
        </div>
        <div class="form-group">
          <label for="flavor4">4th flavor</label>
          <input type="text" id="flavor4" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
      <ul class="flavorList">

      </ul>
    </div>

  </body>
</html>
